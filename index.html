<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="score-panel">
        <ul class="hearts"></ul>
    </div>

    <div class="modal" id="modal">
        <h2>Summer adventures</h2>
        <div class="characters">
            <img src="images/char-cat-girl.png" alt="cat girl">
            <img src="images/char-pink-girl.png" alt="pink girl">
            <img src="images/char-princess-girl.png" alt="princess girl">
        </div>
        <div>
            <input type="radio" name="choice" id="cat" value="cat"><span class="character-radio-button">Selina</span>

            <input type="radio" name="choice" id="pink" value="pink"><span class="character-radio-button">Iwasawa</span>

            <input type="radio" name="choice" id="princess" value="princess"><span class="character-radio-button">Leia</span>
        </div>

        <p>Select a character. You start with 3 lives.</p>
        <p>To move use the up, down, right and left arrows.</p>
        <p>Reach the water and avoid getting bitten by the bugs.</p>
        <button id="play-game" class="play-game">Play</button>
    </div>

    <div id="win" class="game-won modal modal-hide">
        <h2>Congratulations, you won!</h2>
        <p>Would you like to try again?</p>
        <button id="replay" class="play-game">Play again</button>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
